<script type="text/javascript">
var plot;
$(function () {
    var n = [], nsquare = [], nexp = [], logn = [], nlogn = [];
    for (var i = 0; i < 25; i += 0.1) {
    	var log = Math.log(i);
    	
        n.push([i, i]);
        nsquare.push([i, Math.pow(i,2)]);
        nexp.push([i, Math.pow(2,i)]);
        logn.push([i, log]);
        nlogn.push([i, (i * log)]);
    }
    
    plot = $.plot($("#placeholder"),
                      [ { data: nexp, label: "O( 2^n ) = -0.00" },
                      	{ data: n, label: "O( n ) = -0.00"},
                        { data: nsquare, label: "O( n^2 ) = -0.00" },
                        { data: nlogn, label: "O( n * log(n) ) = -0.00" },
                        { data: logn, label: "O( log(n) ) = -0.00" } ], {
                            series: { lines: { show: true } },
                            crosshair: { mode: "x" },
                            grid: { hoverable: true, autoHighlight: false },
                            xaxis: { min: -.2, max: 20, zoomRange: [0.1, 5], panRange: [-.2, 25], tickSize: 1 },
							yaxis: { min: -.2, max: 20, zoomRange: [0.1, 5], panRange: [-.2, 25], tickSize: 1 },
							zoom: {
								interactive: true
							},
							pan: {
								interactive: true
							}
                        });
    var legends = $("#placeholder .legendLabel");
    legends.each(function () {
        // fix the widths so they don't jump around
        $(this).css('width', $(this).width());
    });
    
    var updateLegendTimeout = null;
    var latestPosition = null;
    
    function updateLegend() {
        updateLegendTimeout = null;
        
        var pos = latestPosition;
        
        var axes = plot.getAxes();
        if (pos.x < axes.xaxis.min || pos.x > axes.xaxis.max ||
            pos.y < axes.yaxis.min || pos.y > axes.yaxis.max)
            return;

        var i, j, dataset = plot.getData();
        for (i = 0; i < dataset.length; ++i) {
            var series = dataset[i];

            // find the nearest points, x-wise
            for (j = 0; j < series.data.length; ++j)
                if (series.data[j][0] > pos.x)
                    break;
            
            // now interpolate
            var y, p1 = series.data[j - 1], p2 = series.data[j];
            if (p1 == null)
                y = p2[1];
            else if (p2 == null)
                y = p1[1];
            else
                y = p1[1] + (p2[1] - p1[1]) * (pos.x - p1[0]) / (p2[0] - p1[0]);

            legends.eq(i).text(series.label.replace(/=.*/, "= " + y.toFixed(2)));
        }
    }
    
    $("#placeholder").bind("plothover",  function (event, pos, item) {
        latestPosition = pos;
        if (!updateLegendTimeout)
            updateLegendTimeout = setTimeout(updateLegend, 50);
    });
});
</script>
